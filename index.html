<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Import Styles -->
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
    <div class="container text-center" id="app">
        <h1 class="mt-5 mb-5">Rock Paper Scissors</h1>
        <h2 v-if="display==0" style="color: skyblue;">It's a Draw! Try Again.</h2>
        <h2 v-else-if="display==1" style="color: green;">Woohoo! You Won.</h2>
        <h2 v-else-if="display==2" style="color: red;">Computer won!</h2>
        <div class="container">
            <img class="icons mx-3"  v-for="(detail,index) of details" :src="detail.image" :class="{
                compicons: compChoice === index, 
                humanicons: humanChoice === index
            }" :alt="detail.name" @click="updateGame(index)">
        </div>
        <div id="score" class="container mt-4">
            <h4>Score Table</h4>
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">You</th>
                    <th scope="col">Computer</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{scores[0]}}</td>
                    <td>{{scores[1]}}</td>
                   
                  </tr>
                  
                </tbody>
              </table>
              </div>
    </div>
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
